{% extends "welcomepage.html" %}
{% block title %}New project{% endblock title %}
{% block content %}
  <div class="container">
    <h1>
      New Project
    </h1>
    <hr />
    <form id="new_project_form" role="form" method="POST" action="/databutler/projects/new" enctype="application/json">
      <div class="form-group">
        <label for="project-name-input">Project name:</label>
        <input type="text" class= "form-control" id="project-name-input" name='projName' placeholder='Enter project name' required />
      </div>
      <div class="form-group">
        <label for="project-description">Description:</label>
        <textarea class="form-control" rows="3" id="description-input" name="description" placeholder="Brief description..."></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
<!--script src="/dbjs/new_project.js"></script-->
{% endblock content%}
